<html lang="en">
<head>

    <!--Markdown Previewer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.js" integrity="sha512-8RGLzK/eq+SeKjoMXVJOSw109HhjB0DreXCozKDCySc4K9f8PyhDSGuFwyGiifxDHvvuBomkHRJW8CB50islsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <!--Bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdnjs.com/libraries/marked"></script>
   <script>
    
    
    function updateEditor(){
       document.getElementById("preview").innerHTML= marked(document.getElementById("editor").value);
   
    }

   
    function defaultEditor(){
        let defaultText=`
# Markdown Previewr
## today is thursday

[link to Google!](http://google.com)

<h1>text-to-html</h1>

> We're living the future so
> the present is our past.

\`Inline Text\`

\`\`\`
function example(){
    multiline code block;
}
\`\`\`
- This 
- is 
- the
- markdown
- list

![Image of Yaktocat](https://octodex.github.com/images/yaktocat.png)
**Bolded Text**   
        `;
        let editorField=document.getElementById("editor")
        editorField.innerHTML= defaultText;
        document.getElementById("preview").innerHTML= marked(document.getElementById("editor").value);
    }
    

   </script>


</head>
<body onload="defaultEditor()">
  <div class="container-fluid">
      <div class="row">
          <div class="text-center my-2 bg-warning text-white">
              <h1>Markdown Previewer</h1>
          </div>
      </div>
      <div class="row">
          <div  class="col-sm-6 bg-secondary ">
                <p class="text-center">Editor</p>
                <div class="form-group pb-4">               
                     <textarea id="editor"  onkeyup="updateEditor()" class="form-control" rows="18" ></textarea>
                    </div>
          </div>
          <div  class=" col-sm-6 bg-success">
                <p class="text-center">Preview</p>
                <div id="preview" class="text-justified"></div>
          </div>
      </div>
  </div>
